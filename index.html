<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a21f1ea1b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div id="quote-box" class="w-50 p-5 mb-5 shadow-lg mb-5 bg-white rounded">
      <h2 id="text">
        <div class="d-flex justify-content-center text-primary h6">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </h2>
      <p class="text-right mr-5 m-3 h5" id="author"></p>
      <div class="buttons d-flex">
        <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank">
          <button class="btn btn-primary">
            <i class="fa-brands fa-twitter"></i> Tweet quote
          </button>
        </a>
        <button class="ml-auto btn btn-success" id="new-quote">
          New quote
        </button>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
